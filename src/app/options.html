<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Tab Sidebar Settings</title>
  <link rel="shortcut icon" href="./media/icons/tabSidebar_16.png">
  <link rel="stylesheet" href="css/options.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div id="main">
    <div id="content-container">
      <div id="content">
        <div id="title">
          <img src="media/icons/tabSidebar_48.png" />
          <h1>Tab Sidebar Settings</h1>
         
        </div>
        <label class="text-center"><i class="fa fa-exclamation-triangle"></i> For changes to take effect, you need to close and then reopen Tab Sidebar in your side panel.</label>
        <section>
          <h3 class="section-header">Tab appearance</h3>
          <div class="checkbox" title="asd">
            <label>
              <input id="show-close-on-tabs" type="checkbox">
              <span>Show close button on tabs</span>
            </label>
          </div>
          <div class="checkbox" title="asd">
            <label>
              <input id="show-new-on-tabs" type="checkbox">
              <span>Show indicator for unvisited tabs</span>
            </label>
          </div>
        </section>

        <section>
          <h3 class="section-header">Tab behavior</h3>
        </section>

        <section>
          <h3 class="section-header">Group appearance</h3>
          <div class="checkbox" title="asd">
            <label>
              <input id="show-groups" type="checkbox">
              <span>Show groups bar</span>
            </label>
          </div>
        </section>

        <section>
          <h3 class="section-header">Group behavior</h3>
          
        </section>
        <section>
          <h3 class="section-header">Reset</h3>
          <button id="reset-settings">Reset to default</button>
        </section>
      </div>
    </div>
  </div>
  <script src="js/options.built.js"></script>
</body>
</html>
